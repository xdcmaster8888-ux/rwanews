<body>
    <div class="container">
        <header>

            <p>éå»è¨˜äº‹ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ï¼†ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ãƒ†ã‚£ãƒ–ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰</p>

        <div class="dashboard-grid">

                <div class="stat">
                    <span class="stat-label">ç·è¨˜äº‹æ•°</span>
                    <span class="stat-value" id="total-articles">-</span>

                <div class="stat">

                <div class="stat">
                    <span class="stat-label">æœ€æ–°æ›´æ–°</span>

                </div>
            </div>

            <div class="card">

                <div class="chart-container">
                    <canvas id="articlesChart"></canvas>
                </div>
            </div>
        </div>

        <div class="search-box">
            <h2>ğŸ” è¨˜äº‹ã‚’æ¤œç´¢</h2>
            <input type="text" id="searchInput" placeholder="ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰æ¤œç´¢ï¼ˆä¾‹: ONDO, XDC, æŠ•è³‡æˆ¦ç•¥ï¼‰...">
            <p style="color: #999; font-size: 0.9em; margin-top: 10px;">ãƒ’ãƒ³ãƒˆ: ã‚¿ã‚¤ãƒˆãƒ«ã‚„ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‹ã‚‰æ¤œç´¢ã§ãã¾ã™</p>
        </div>

        <div class="articles-list">
            <h2>ğŸ“° éå»è¨˜äº‹ï¼ˆæœ€æ–°é †ï¼‰</h2>
            <div id="articlesList"></div>
        </div>
    </div>

    <script>
        let allArticles = [];

        // articles.json ã‚’èª­ã¿è¾¼ã¿
        async function loadArticles() {
            try {
                const response = await fetch('articles.json');
                const data = await response.json();
                allArticles = data.articles || [];

                // çµ±è¨ˆæƒ…å ±ã‚’æ›´æ–°
                updateStats(data);

                // è¨˜äº‹ãƒªã‚¹ãƒˆã‚’è¡¨ç¤º
                displayArticles(allArticles);

                // ã‚°ãƒ©ãƒ•ã‚’æç”»
                drawChart(allArticles);

            } catch (error) {
                console.error('è¨˜äº‹èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('articlesList').innerHTML = '<p class="no-results">è¨˜äº‹ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸ</p>';
            }
        }

        // çµ±è¨ˆæƒ…å ±ã‚’æ›´æ–°
        function updateStats(data) {
            document.getElementById('total-articles').textContent = data.total;

            if (allArticles.length > 0) {
                const avgWords = Math.round(allArticles.reduce((sum, a) => sum + a.word_count, 0) / allArticles.length);
                document.getElementById('avg-words').textContent = avgWords.toLocaleString();

                const lastDate = new Date(data.last_updated);
                document.getElementById('last-updated').textContent = lastDate.toLocaleString('ja-JP');
            }
        }

        // è¨˜äº‹ãƒªã‚¹ãƒˆã‚’è¡¨ç¤º
        function displayArticles(articles) {
            const listDiv = document.getElementById('articlesList');

            if (articles.length === 0) {
                listDiv.innerHTML = '<p class="no-results">æ¤œç´¢ã«è©²å½“ã™ã‚‹è¨˜äº‹ãŒã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }

            listDiv.innerHTML = articles.map(article => `
                <div class="article-item">
                    <h3>${article.title || article.id}</h3>
                    <div class="date">ğŸ“… ${article.date}</div>
                    <div class="preview">${article.preview}</div>
                    <div class="meta">æ–‡å­—æ•°: ${article.word_count.toLocaleString()} | ãƒ•ã‚¡ã‚¤ãƒ«: ${article.filename}</div>
                </div>
            `).join('');
        }

        // ã‚°ãƒ©ãƒ•ã‚’æç”»
        function drawChart(articles) {
            const dates = {};

            // æ—¥ä»˜ã”ã¨ã«è¨˜äº‹æ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆ
            articles.forEach(article => {
                const date = article.date.split(' ')[0]; // æ—¥ä»˜éƒ¨åˆ†ã‚’æŠ½å‡º
                dates[date] = (dates[date] || 0) + 1;
            });

            const ctx = document.getElementById('articlesChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(dates).reverse(),
                    datasets: [{
                        label: 'è¨˜äº‹æ•°',
                        data: Object.values(dates).reverse(),
                        backgroundColor: 'rgba(102, 126, 234, 0.6)',
                        borderColor: '#667eea',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // æ¤œç´¢æ©Ÿèƒ½
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();

            if (query === '') {
                displayArticles(allArticles);
            } else {
                const filtered = allArticles.filter(article => {
                    const title = (article.title || '').toLowerCase();
                    const preview = (article.preview || '').toLowerCase();
                    return title.includes(query) || preview.includes(query);
                });
                displayArticles(filtered);
            }
        });

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å®Ÿè¡Œ
        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
