name: RWA News Auto-Post v3.0

on:
  schedule:
    # 日本時間 08:00 に実行（UTC 23:00）
    - cron: '0 23 * * *'
    # 日本時間 18:00 に実行（UTC 09:00）
    - cron: '0 9 * * *'
  workflow_dispatch:  # 手動トリガー用

jobs:
  post-news:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      - name: Run RWA News Auto-Post (v3.0 - 画像生成機能付き)
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
        run: |
          python main.py

      - name: Commit and push if changes
        if: always()
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: auto-generate news articles and dashboard [skip ci]"
            git push
          else
            echo "No changes to commit"
